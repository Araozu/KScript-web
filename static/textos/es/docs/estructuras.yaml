  - titulo: Tuplas
    txt:
      - |
        $
        sea persona = ("Juan", 25)

        // Con anotación
        sea persona: (Txt, Num) = ("Juan", 25)

        // Anidado
        sea tuplaAnonima: ((Txt, Num), Bool) = (("A", 1), false)

        // Desestructuracion
        sea (nombre, edad) = persona
        console.log nombre  //: Juan
        console.log edad    //: 25
  - titulo: Arrays
    txt:
      - |
        $
        sea numeros = [5, 6, 7, 8]
        numeros[0]  //: 5

        // Anotado
        sea edades: [Num] = [10, 11, 10, 12]

        // Anidado
        sea fragmentos: [[Txt]] = [["Hola", "Que tal"], ["Adios", "Nos vemos"]]

        // Desestructuración
        sea [primer, ..resto] = numeros
        console.log primer  //: 5
        console.log resto   //: [6, 7, 8]
  - titulo: Bucles
    txt:
      - |
        $
        sea mut numeroActual = 0
        mientras numeroActual < 10
            console.log ("El numero actual es " <> numeroActual)
            numeroActual -= 1
      - |
        $
        sea productos = {
            p01 := "Leche"
            p02 := "Arroz"
            p03 := "Atún"
        }

        para (codigo, producto) en productos
            console.log (codigo <> " -> " <> producto)
      - |
        $
        sea nombres = ["Juan", "Pedro", "Maria"]

        para (posicion, nombre) de nombres
            console.log (nombre <> " está en la posición " <> posicion)
