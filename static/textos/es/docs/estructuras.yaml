  - titulo: Switch (Pattern Matching)
    txt:
      - |
        Uso básico, porque pattern matching es <b>mucho</b> más poderoso.
      - |
        $
        sea lenguaje = "F#"

        cuando lenguaje es
        | "Lisp" | "Clojure" ->
            console.log "Basado en Lisp"
        | "C" | "C++" | "Java" ->
            console.log "Basado en C"
        | "F#" | "Haskell" | "Kan" ->
            console.log "Basado en ML"
        | "BASIC" -> console.log "Basic"
