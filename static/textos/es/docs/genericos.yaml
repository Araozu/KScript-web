titulo: Genéricos
subtemas:
  - titulo: Estructura
    txt:
      - |
        Se definen con una comilla simple y un identificador de tipo.
      - |
        $
        'A
        'Tipo_generico

        // Uso

        // 'A -> 'A
        fun devolverParametro x = x

        // ('A -> 'B) -> 'A -> 'B
        fun aplicar f x = f x

        // ('A -> B) -> ('B -> 'C) -> ('A -> 'C)
        fun componer f g = fn x -> g (f x)
  - titulo: Pattern Matching
    txt:
      - |
        $
        // 'A -> ()
        fun imprimirTipo x =
            console.log
                cuando x es
                | Num -> "Numero"
                | Txt -> "Texto"
                | (Txt, Num) -> "Tupla con Txt y Num"
                | _ -> "Cualquier cosa"

        imprimirTipo "Hola"   //: Texto
        imprimirTipo 100      //: Numero
        imprimirTipo ("A", 2) //: Tupla con Txt y Num
        imprimirTipo (0, 0)   //: Cualquier cosa
        imprimirTipo true     //: Cualquier cosa


  - titulo: Pattern matching de genéricos en funciones
    txt:
      - |
        $
        // 'A -> ()
        fun imprimirTipo (x: Num) = console.log "Numero"
        fun imprimirTipo (x: Txt) = console.log "Texto"
        fun imprimirTipo (x: (Txt, Num)) =
            console.log "Tupla con Txt y Num"

        fun imprimirTipo _ = console.log "Cualquier cosa"


        imprimirTipo "Hola"   //: Texto
        imprimirTipo 100      //: Numero
        imprimirTipo ("A", 2) //: Tupla con Txt y Num
        imprimirTipo (0, 0)   //: Cualquier cosa
        imprimirTipo true     //: Cualquier cosa
